    />

    <title>ohmyfood</title>

  <body>
    <div class="page-loader">
      <div class="loader"></div>
    </div>
    <header class="header">
      <div class="shadow">
        <div class="logo-header">
          <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
          <span>ohmyfood</span>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="restaurant-image">
        <img

      <div class="menu-container">
        <div class="menu-tittle">
          <h2>Bastille</h2>
          <div class="menu-tittle-like-button">
            <input type="checkbox" id="like-checkbox" />
            <label for="like-checkbox"><i class="far fa-heart"></i></label>
          </div>
        </div>
        <div class="menu-categories">
            
        </div>
      </div>
      <footer>
        <div class="logo">
          <span>ohmyfood</span>
        </div>
        <div class="footer-list">
          <ul>
            <li>
              <a href="#0"
                ><i class="fas fa-utensils"></i>Suggest a restaurant</a
              >
            </li>
            <li>
              <a href="#0"
                ><i class="fas fa-hands-helping"></i>Become a partner</a
              >
            </li>
            <li><a href="#0">Legal</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
          </ul>
        </div>
      </footer>
    </div>
